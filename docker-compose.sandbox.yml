version: '3.8'

services:
  trading-app-sandbox:
    build: .
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=development
      - APP_ENV=sandbox
      - PORT=4001
    env_file:
      - .env.sandbox
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - trading-network

  postgres-sandbox:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=trading_app_sandbox
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
    ports:
      - "5433:5432"
    volumes:
      - postgres_sandbox_data:/var/lib/postgresql/data
      - ./prisma/migrations:/docker-entrypoint-initdb.d/migrations
    restart: unless-stopped
    networks:
      - trading-network

volumes:
  postgres_sandbox_data:

networks:
  trading-network:
    driver: bridge