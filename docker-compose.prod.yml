version: '3.8'

services:
  trading-app-prod:
    build: .
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - APP_ENV=production
      - PORT=4000
    env_file:
      - .env.production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - trading-network

  postgres-prod:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=trading_app_prod
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
    ports:
      - "5432:5432"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./prisma/migrations:/docker-entrypoint-initdb.d/migrations
    restart: unless-stopped
    networks:
      - trading-network

volumes:
  postgres_prod_data:

networks:
  trading-network:
    driver: bridge